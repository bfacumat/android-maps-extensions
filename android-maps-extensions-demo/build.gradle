apply plugin: 'com.android.application'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

def isTravis = "true".equals(System.getenv("TRAVIS"))

android {
    compileSdkVersion defaultCompileSdkVersion
    buildToolsVersion defaultBuildToolsVersion

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion defaultTargetSdkVersion
    }
    dexOptions {
        preDexLibraries = !isTravis
    }
}

dependencies {
    compile(project(':android-maps-extensions:android-maps-extensions')) {
        exclude module: 'play-services-maps'
    }
    compile 'com.google.android.gms:play-services:8.1.0'
    compile 'com.android.support:appcompat-v7:23.1.1'
}
